<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>luststar &lt;3</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-image: url('img/How.gif');
    background-size: cover;
    background-position: center;
    font-family: 'Courier New', Courier, monospace;
    color: white;
  }

  /* Links container vertically centered on left side */
  #links {
    position: fixed;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 12px;
    font-size: 18px;
    font-weight: 700;
  }

  /* Individual link animations */
  #links a {
    color: white;
    text-decoration: none;
    opacity: 0;
    transform: translateY(10px);
    animation-fill-mode: forwards;
    animation-name: fadeInUp;
    animation-duration: 0.5s;
  }

  /* Staggered animation delays */
  #links a:nth-child(1) { animation-delay: 0.2s; }
  #links a:nth-child(2) { animation-delay: 0.5s; }
  #links a:nth-child(3) { animation-delay: 0.8s; }
  #links a:nth-child(4) { animation-delay: 1.1s; }
  #links a:nth-child(5) { animation-delay: 1.4s; }
  #links a:nth-child(6) { animation-delay: 1.7s; }
  #links a:nth-child(7) { animation-delay: 2.0s; }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #links a:hover, #links a:focus {
    text-decoration: underline;
    cursor: pointer;
    outline: none;
  }

  audio {
    display: none;
  }

  /* Responsive for small screens */
  @media (max-width: 600px) {
    #links {
      left: 10px;
      font-size: 16px;
      gap: 8px;
    }
  }

  /* Volume control container, vertical slider top right */
  #volume-control {
    position: fixed;
    top: 15px;
    right: 15px;
    background: rgba(0, 0, 0, 0.15);
    padding: 8px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 2.5s;
    z-index: 1000;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  /* Vertical slider styles */
  #volume-slider {
    -webkit-appearance: none;
    width: 6px;
    height: 100px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 4px;
    cursor: pointer;
    writing-mode: bt-lr; /* vertical bottom-to-top */
    transform: rotate(180deg); /* so that bottom=0, top=1 */
  }

  /* WebKit slider thumb */
  #volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    height: 16px;
    width: 16px;
    background: white;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 6px rgba(255,255,255,0.8);
    transition: background 0.3s ease;
    margin-top: -6px; /* center on track */
  }
  #volume-slider::-webkit-slider-thumb:hover {
    background: #ddd;
  }

  /* Firefox slider thumb */
  #volume-slider::-moz-range-thumb {
    height: 16px;
    width: 16px;
    background: white;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 6px rgba(255,255,255,0.8);
    transition: background 0.3s ease;
  }
  #volume-slider::-moz-range-thumb:hover {
    background: #ddd;
  }

  /* Track styling */
  #volume-slider::-webkit-slider-runnable-track {
    height: 100px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 4px;
  }
  #volume-slider::-moz-range-track {
    height: 100px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 4px;
  }
</style>
</head>
<body>

<div id="links">

  <a href="https://discord.com/users/852610425005932564" target="_blank" rel="noopener noreferrer">discord: @luststar</a>
  <a href="https://open.spotify.com/artist/4bP1qxGv79uyiXuUWfJew4?si=4d3abb9c525941e9" target="_blank" rel="noopener noreferrer">spotify</a>
  <a href="https://music.apple.com/us/artist/luststar/1527972241" target="_blank" rel="noopener noreferrer">apple music</a>
  <a href="https://t.me/luststar" target="_blank" rel="noopener noreferrer">telegram</a>
  <a href="https://instagram.com/theluststar" target="_blank" rel="noopener noreferrer">instagram</a>
</div>

<!-- Volume control slider top right, vertical -->
<div id="volume-control" title="Volume control (0 = mute)">
  <input
    type="range"
    id="volume-slider"
    min="0"
    max="1"
    step="0.01"
    value="0.2"
    aria-label="Music volume"
  />
</div>

<audio id="music" loop src="audio/Music.mp3"></audio>

<script>
  const music = document.getElementById('music');
  const volumeSlider = document.getElementById('volume-slider');
  let isPlaying = false;

  // Initialize volume and play/pause accordingly
  music.volume = volumeSlider.value;
  if (music.volume > 0) {
    music.play();
    isPlaying = true;
  }

  volumeSlider.addEventListener('input', (e) => {
    const vol = parseFloat(e.target.value);
    music.volume = vol;
    if (vol === 0) {
      music.pause();
      isPlaying = false;
    } else {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
      }
    }
  });
</script>

</body>
</html>
