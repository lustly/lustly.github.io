<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>luststar &lt;3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      position: fixed;
      overflow: hidden;
      background: url('img/How.gif') center center / cover no-repeat;
      background-color: #000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    /* Container below "LUSTSTAR" text */
    #links-container {
      position: absolute;
      top: 62%; /* slightly below middle */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      user-select: none;
      z-index: 1;
      width: 90%;
      max-width: 600px;
    }

    /* Horizontal links */
    #links {
      display: flex;
      justify-content: center;
      gap: 36px;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    #links a {
      color: #7FFF00;
      text-decoration: none;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards, crtFlicker 2.5s infinite;
      animation-delay: var(--delay);
      text-shadow:
        0 0 6px #7FFF00,
        0 0 12px #32CD32,
        0 0 18px #32CD32,
        0 0 24px #00FF00;
      transition: color 0.3s ease;
    }

    #links a:hover,
    #links a:focus {
      text-decoration: underline;
      outline: none;
      color: #aaffaa;
    }

    /* Fade in */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* CRT flicker */
    @keyframes crtFlicker {
      0%, 100% {
        opacity: 0.95;
        text-shadow:
          0 0 4px #7FFF00,
          0 0 10px #32CD32,
          0 0 20px #00FF00;
      }
      10% {
        opacity: 1;
        text-shadow:
          0 0 2px #32CD32,
          0 0 8px #7FFF00,
          0 0 14px #00FF00;
      }
      20% {
        opacity: 0.92;
        text-shadow:
          0 0 1px #7FFF00,
          0 0 5px #32CD32;
      }
      30% {
        opacity: 0.98;
      }
      40% {
        opacity: 1;
      }
      50% {
        opacity: 0.93;
      }
      60% {
        opacity: 1;
      }
      70% {
        opacity: 0.95;
      }
      80% {
        opacity: 0.98;
      }
      90% {
        opacity: 0.96;
      }
    }

    /* Stagger fadeIn delays */
    #links a:nth-child(1) { --delay: 0.2s; }
    #links a:nth-child(2) { --delay: 0.5s; }
    #links a:nth-child(3) { --delay: 0.8s; }
    #links a:nth-child(4) { --delay: 1.1s; }

    /* Contact text below links */
    #contact {
      font-size: 13px;
      color: #888;
      user-select: none;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.4s;
    }

    /* Mute button bottom right */
    #mute-button {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 20px);
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      user-select: none;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 1.5s;
      z-index: 1000;
    }

    #mute-button:hover,
    #mute-button:focus {
      background: rgba(0, 0, 0, 0.4);
      outline: none;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      #links {
        gap: 24px;
        font-size: 18px;
      }
      #links-container {
        top: 65%;
      }
    }
  </style>
</head>
<body>

  <div id="links-container">
    <nav id="links">
      <a href="https://youtube.com/luststar" target="_blank" rel="noopener noreferrer">youtube</a>
      <a href="https://open.spotify.com/artist/4bP1qxGv79uyiXuUWfJew4?si=4d3abb9c525941e9" target="_blank" rel="noopener noreferrer">spotify</a>
      <a href="https://music.apple.com/us/artist/luststar/1527972241" target="_blank" rel="noopener noreferrer">apple music</a>
      <a href="https://instagram.com/theluststar" target="_blank" rel="noopener noreferrer">instagram</a>
    </nav>
    <div id="contact">contact: business@lust.lol</div>
  </div>

  <button id="mute-button" aria-label="Mute/unmute music" title="Mute/unmute music" aria-pressed="false">ðŸ”ˆ</button>
  <audio id="music" loop src="audio/Music.mp3"></audio>

  <script>
    const music = document.getElementById('music');
    const muteBtn = document.getElementById('mute-button');

    music.volume = 0.2;
    music.play();

    function updateButton() {
      if (music.muted || music.volume === 0) {
        muteBtn.textContent = 'ðŸ”‡';
        muteBtn.setAttribute('aria-pressed', 'true');
      } else {
        muteBtn.textContent = 'ðŸ”ˆ';
        muteBtn.setAttribute('aria-pressed', 'false');
      }
    }

    muteBtn.addEventListener('click', () => {
      if (music.muted || music.volume === 0) {
        music.muted = false;
        if (music.volume === 0) music.volume = 0.2;
        music.play();
      } else {
        music.muted = true;
        music.pause();
      }
      updateButton();
    });

    updateButton();
  </script>

</body>
</html>
