<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>luststar &lt;3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      position: fixed;
      overflow: hidden;
      background: url('img/How.gif') center center / cover no-repeat;
      background-color: #000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    #links-container {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      user-select: none;
      z-index: 1;
    }

    #links {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 28px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    #links a {
      text-decoration: none;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards, crtFlicker 2.5s infinite;
      animation-delay: var(--delay);
    }

    #links a:nth-child(1) { --delay: 0.2s; }
    #links a:nth-child(2) { --delay: 0.5s; }
    #links a:nth-child(3) { --delay: 0.8s; }
    #links a:nth-child(4) { --delay: 1.1s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes crtFlicker {
      0%, 100% { opacity: 0.95; }
      10% { opacity: 1; }
      20% { opacity: 0.92; }
      30% { opacity: 0.98; }
      40% { opacity: 1; }
      50% { opacity: 0.93; }
      60% { opacity: 1; }
      70% { opacity: 0.95; }
      80% { opacity: 0.98; }
      90% { opacity: 0.96; }
    }

    /* Brand Glows */
    .youtube {
      color: #FF0000;
      text-shadow: 0 0 4px #FF0000, 0 0 10px #FF3333, 0 0 16px #FF6666;
    }

    .spotify {
      color: #1DB954;
      text-shadow: 0 0 4px #1DB954, 0 0 10px #24e07a, 0 0 16px #33ff99;
    }

    .apple {
      color: #FA57C1;
      text-shadow: 0 0 4px #FA57C1, 0 0 10px #ff85d6, 0 0 16px #ffaadf;
    }

    .instagram {
      color: #E1306C;
      text-shadow: 0 0 4px #E1306C, 0 0 10px #ff4d88, 0 0 16px #ff6699;
    }

    #contact {
      font-size: 13px;
      color: #888;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.4s;
    }

    #mute-button {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 20px);
      right: 20px;
      width: 52px;
      height: 52px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 26px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      user-select: none;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 1.5s;
      z-index: 1000;
    }

    #mute-button:hover,
    #mute-button:focus {
      background: rgba(0, 0, 0, 0.4);
      outline: none;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      #links {
        gap: 26px;
        font-size: 22px;
      }

      #links-container {
        top: 66%;
      }
    }
  </style>
</head>
<body>

  <div id="links-container">
    <div id="links">
      <a class="youtube" href="https://youtube.com/luststar" target="_blank" aria-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a class="spotify" href="https://open.spotify.com/artist/4bP1qxGv79uyiXuUWfJew4?si=4d3abb9c525941e9" target="_blank" aria-label="Spotify">
        <i class="fab fa-spotify"></i>
      </a>
      <a class="apple" href="https://music.apple.com/us/artist/luststar/1527972241" target="_blank" aria-label="Apple Music">
        <i class="fab fa-apple"></i>
      </a>
      <a class="instagram" href="https://instagram.com/theluststar" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <div id="contact">contact: business@lust.lol</div>
  </div>

  <button id="mute-button" aria-label="Mute/unmute music" title="Mute/unmute music" aria-pressed="false">ðŸ”ˆ</button>
  <audio id="music" loop src="audio/Music.mp3"></audio>

  <script>
    const music = document.getElementById('music');
    const muteBtn = document.getElementById('mute-button');

    music.volume = 0.2;
    music.play();

    function updateButton() {
      if (music.muted || music.volume === 0) {
        muteBtn.textContent = 'ðŸ”‡';
        muteBtn.setAttribute('aria-pressed', 'true');
      } else {
        muteBtn.textContent = 'ðŸ”ˆ';
        muteBtn.setAttribute('aria-pressed', 'false');
      }
    }

    muteBtn.addEventListener('click', () => {
      if (music.muted || music.volume === 0) {
        music.muted = false;
        if (music.volume === 0) music.volume = 0.2;
        music.play();
      } else {
        music.muted = true;
        music.pause();
      }
      updateButton();
    });

    updateButton();
  </script>

</body>
</html>
