<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>luststar &lt;3</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-image: url('img/How.gif');
    background-size: cover;
    background-position: center;
    height: 100vh;
    font-family: monospace, monospace;
    color: #fff;
    text-shadow: 0 0 5px rgba(0,0,0,0.8);
  }

  #links {
    position: fixed;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  #links a, #links .music-toggle {
    opacity: 0;
    transform: translateX(-20px);
    animation-fill-mode: forwards;
    animation-name: fadeInSlide;
    animation-duration: 0.5s;
  }

  /* stagger delays */
  #links a:nth-child(1) { animation-delay: 0.2s; }
  #links a:nth-child(2) { animation-delay: 0.4s; }
  #links a:nth-child(3) { animation-delay: 0.6s; }
  #links a:nth-child(4) { animation-delay: 0.8s; }
  #links a:nth-child(5) { animation-delay: 1s; }
  #links a:nth-child(6) { animation-delay: 1.2s; }
  #links a:nth-child(7) { animation-delay: 1.4s; }
  #links .music-toggle { animation-delay: 1.6s; }

  @keyframes fadeInSlide {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
  }
  a:hover {
    text-decoration: underline;
  }

  .music-toggle a {
    background: transparent;
    border: none;
    padding: 6px 8px;
    font-family: monospace, monospace;
    cursor: pointer;
  }

  /* Footer content */
  .content {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #f1f1f1;
    text-shadow: 0 0 3px rgba(0,0,0,0.7);
  }

  audio {
    display: none;
  }

  @media (max-width: 600px) {
    #links {
      left: 10px;
      gap: 6px;
    }
    a {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <div id="links">
    <a href="https://youtube.com/luststar" target="_blank">youtube</a>
    <a href="https://twitch.tv/luststar" target="_blank">twitch</a>
    <a href="https://discord.com/users/852610425005932564" target="_blank">discord: @luststar</a>
    <a href="https://open.spotify.com/artist/4bP1qxGv79uyiXuUWfJew4?si=4d3abb9c525941e9" target="_blank">spotify</a>
    <a href="https://music.apple.com/us/artist/luststar/1527972241" target="_blank">apple music</a>
    <a href="https://t.me/luststar" target="_blank">telegram</a>
    <a href="https://instagram.com/theluststar" target="_blank">instagram</a>
    <div class="music-toggle">
      <a onclick="togglePlay()" id="toggle" data-text-swap="click to turn off music" data-text-original="click to turn on music">click to turn on music</a>
    </div>
  </div>

  <p class="content">
    update: i respond fastest on discord.<br /><br />
    rest in peace @luststarclub on instagram
  </p>

  <audio id="music" loop src="audio/Music.mp3" volume="0.2"></audio>

  <script>
    const music = document.getElementById('music');
    let isPlaying = false;

    function togglePlay() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
    }

    music.onplaying = () => {
      isPlaying = true;
      toggleBtnText('off');
    };
    music.onpause = () => {
      isPlaying = false;
      toggleBtnText('on');
    };

    const toggleBtn = document.getElementById('toggle');
    toggleBtn.addEventListener('click', () => {
      if (toggleBtn.textContent === toggleBtn.getAttribute('data-text-swap')) {
        toggleBtn.textContent = toggleBtn.getAttribute('data-text-original');
      } else {
        toggleBtn.setAttribute('data-text-original', toggleBtn.textContent);
        toggleBtn.textContent = toggleBtn.getAttribute('data-text-swap');
      }
    });

    function toggleBtnText(state) {
      if(state === 'on'){
        toggleBtn.textContent = 'click to turn on music';
      } else {
        toggleBtn.textContent = 'click to turn off music';
      }
    }
  </script>
</body>
</html>
