<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>luststar &lt;3</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-image: url('img/How.gif');
    background-size: cover;
    background-position: center;
    font-family: 'Courier New', Courier, monospace;
    color: white;
  }

  /* Links container vertically centered on left side */
  #links {
    position: fixed;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 12px;
    font-size: 18px;
    font-weight: 700;
  }

  /* Individual link animations */
  #links a, #links .music-toggle button {
    color: white;
    text-decoration: none;
    opacity: 0;
    transform: translateY(10px);
    animation-fill-mode: forwards;
    animation-name: fadeInUp;
    animation-duration: 0.5s;
    border: none;
    background: none;
    font-family: inherit;
  }

  /* Staggered animation delays */
  #links a:nth-child(1) { animation-delay: 0.2s; }
  #links a:nth-child(2) { animation-delay: 0.5s; }
  #links a:nth-child(3) { animation-delay: 0.8s; }
  #links a:nth-child(4) { animation-delay: 1.1s; }
  #links a:nth-child(5) { animation-delay: 1.4s; }
  #links a:nth-child(6) { animation-delay: 1.7s; }
  #links a:nth-child(7) { animation-delay: 2.0s; }
  #links .music-toggle button { animation-delay: 2.3s; }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #links a:hover, #links .music-toggle button:hover,
  #links a:focus, #links .music-toggle button:focus {
    text-decoration: underline;
    cursor: pointer;
    outline: none;
  }

  /* Footer content */
  .content {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #f1f1f1;
    text-shadow: 0 0 3px rgba(0,0,0,0.7);
  }

  audio {
    display: none;
  }

  /* Responsive for small screens */
  @media (max-width: 600px) {
    #links {
      left: 10px;
      font-size: 16px;
      gap: 8px;
    }
  }

  /* Volume control container */
  #volume-control {
    position: fixed;
    top: 15px;
    right: 15px;
    background: rgba(0, 0, 0, 0.3);
    padding: 6px 10px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 2.5s;
    z-index: 1000;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  /* Volume slider style */
  #volume-slider {
    -webkit-appearance: none;
    width: 100px;
    background: transparent;
    cursor: pointer;
  }

  /* WebKit slider thumb */
  #volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    height: 18px;
    width: 18px;
    background: white;
    cursor: pointer;
    border-radius: 50%;
    margin-top: -6px;
    box-shadow: 0 0 4px rgba(255,255,255,0.6);
    transition: background 0.3s ease;
  }
  #volume-slider::-webkit-slider-thumb:hover {
    background: #ddd;
  }

  /* Firefox slider thumb */
  #volume-slider::-moz-range-thumb {
    height: 18px;
    width: 18px;
    background: white;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 4px rgba(255,255,255,0.6);
    transition: background 0.3s ease;
  }
  #volume-slider::-moz-range-thumb:hover {
    background: #ddd;
  }

  /* Slider track */
  #volume-slider::-webkit-slider-runnable-track {
    height: 6px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
  }
  #volume-slider::-moz-range-track {
    height: 6px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
  }
</style>
</head>
<body>

<div id="links">
  <a href="https://youtube.com/luststar" target="_blank" rel="noopener noreferrer">youtube</a>
  <a href="https://twitch.tv/luststar" target="_blank" rel="noopener noreferrer">twitch</a>
  <a href="https://discord.com/users/852610425005932564" target="_blank" rel="noopener noreferrer">discord: @luststar</a>
  <a href="https://open.spotify.com/artist/4bP1qxGv79uyiXuUWfJew4?si=4d3abb9c525941e9" target="_blank" rel="noopener noreferrer">spotify</a>
  <a href="https://music.apple.com/us/artist/luststar/1527972241" target="_blank" rel="noopener noreferrer">apple music</a>
  <a href="https://t.me/luststar" target="_blank" rel="noopener noreferrer">telegram</a>
  <a href="https://instagram.com/theluststar" target="_blank" rel="noopener noreferrer">instagram</a>
  <div class="music-toggle">
    <button id="toggle" aria-pressed="false" aria-label="Toggle Music">
      click to turn on music
    </button>
  </div>
</div>

<!-- Volume control slider top right -->
<div id="volume-control" title="Volume control">
  <input
    type="range"
    id="volume-slider"
    min="0"
    max="1"
    step="0.01"
    value="0.2"
    aria-label="Music volume"
  />
</div>

<p class="content">
  update: i respond fastest on discord.<br /><br />
  rest in peace @luststarclub on instagram
</p>

<audio id="music" loop src="audio/Music.mp3"></audio>

<script>
  const music = document.getElementById('music');
  const toggleBtn = document.getElementById('toggle');
  const volumeSlider = document.getElementById('volume-slider');
  let isPlaying = false;

  // Toggle music playback
  toggleBtn.addEventListener('click', () => {
    if (isPlaying) {
      music.pause();
    } else {
      music.play();
    }
  });

  // Update UI on play
  music.onplaying = () => {
    isPlaying = true;
    toggleBtn.textContent = 'click to turn off music';
    toggleBtn.setAttribute('aria-pressed', 'true');
  };

  // Update UI on pause
  music.onpause = () => {
    isPlaying = false;
    toggleBtn.textContent = 'click to turn on music';
    toggleBtn.setAttribute('aria-pressed', 'false');
  };

  // Volume control listener
  volumeSlider.addEventListener('input', (e) => {
    music.volume = e.target.value;
  });

  // Set initial volume
  music.volume = volumeSlider.value;
</script>

</body>
</html>
